# Configuration for Alacritty

# Font size and family
font:
  size: 10.0
  normal:
    family: SF Mono

window:
  # If the window does not exactly match the "character" width or heigth (it
  # usually doesn't with tiling WMs), additional pixels with the background
  # color will be shown. This option dynamically adds padding, effectively
  # redistributing those pixels evenly around the window borders. This is very
  # nice for avoiding an "almost full" extra row at the bottom of vim or
  # something.
  dynamic_padding: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# This seems to be the standard behaviour, some software (dstat) expects it
draw_bold_text_with_bright_colors: true

mouse:
  # Hide the mouse cursor when typing
  hide_when_typing: true
  url:
    # Don't open links when I try to select them
    modifiers: Control
